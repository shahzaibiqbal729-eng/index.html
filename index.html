<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hey Beautiful Manju ðŸ’–</title>

<style>
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(180deg,#ffc0cb,#ffe4ec,#fff);
  display:flex;
  justify-content:center;
  align-items:center;
}

/* Glass card */
.box{
  backdrop-filter: blur(15px);
  background: rgba(255,255,255,0.25);
  border-radius: 25px;
  padding: 40px;
  text-align: center;
  box-shadow: 0 8px 40px rgba(255,105,135,0.3);
  animation: fadeIn 2s ease;
  z-index:10;
}

h1{color:#ff2e63;}
p{color:#444;font-size:18px;}

button{
  padding:14px 30px;
  font-size:18px;
  border:none;
  border-radius:30px;
  margin:10px;
  cursor:pointer;
}

.yes{
  background:linear-gradient(45deg,#ff4d6d,#ff8fa3);
  color:white;
  box-shadow:0 0 15px #ff4d6d;
}

.no{
  background:#adb5bd;
  color:white;
  position:absolute;
}

/* ðŸŒ³ BIG SVG TREE */
.tree-container{
  position:fixed;
  bottom:0;
  left:50%;
  transform:translateX(-50%);
  width:90vw;
  max-width:700px;
  animation:treeFloat 6s ease-in-out infinite;
}

@keyframes treeFloat{
  0%,100%{transform:translateX(-50%) translateY(0);}
  50%{transform:translateX(-50%) translateY(-15px);}
}

/* leaf animation */
.leaf{
  transform-origin:center;
  animation:leafSwing 4s ease-in-out infinite;
}

@keyframes leafSwing{
  0%,100%{transform:rotate(-2deg);}
  50%{transform:rotate(2deg);}
}

/* flower animation */
.flower{
  transform-origin:center;
  animation:flowerSwing 3s ease-in-out infinite;
}

@keyframes flowerSwing{
  0%,100%{transform:rotate(-5deg);}
  50%{transform:rotate(5deg);}
}

/* Floating hearts */
.heart{
  position:fixed;
  font-size:18px;
  animation:floatUp linear infinite;
  opacity:0.7;
}

@keyframes floatUp{
  from{transform:translateY(100vh);}
  to{transform:translateY(-10vh);}
}

/* Butterflies */
.butterfly{
  position:fixed;
  font-size:22px;
  animation:fly 8s linear infinite;
}

@keyframes fly{
  0%{transform:translateX(-10vw) translateY(80vh);}
  100%{transform:translateX(110vw) translateY(-10vh);}
}

@keyframes fadeIn{
  from{opacity:0; transform:scale(0.8);}
  to{opacity:1; transform:scale(1);}
}
</style>
</head>

<body>

<audio autoplay loop>
<source src="https://www.bensound.com/bensound-music/bensound-love.mp3">
</audio>

<!-- ðŸŒ³ BIG ANIMATED TREE -->
<div class="tree-container">
<svg viewBox="0 0 500 500" width="100%">
  <!-- trunk -->
  <rect x="230" y="300" width="40" height="150" fill="#8B5A2B"/>

  <!-- green canopy -->
  <circle class="leaf" cx="250" cy="230" r="120" fill="#6bcf63"/>
  <circle class="leaf" cx="180" cy="250" r="90" fill="#7ed957"/>
  <circle class="leaf" cx="320" cy="250" r="90" fill="#7ed957"/>

  <!-- pink leaves -->
  <circle class="leaf" cx="210" cy="200" r="60" fill="#ff8fab"/>
  <circle class="leaf" cx="290" cy="200" r="60" fill="#ff8fab"/>

  <!-- orange flowers -->
  <circle class="flower" cx="250" cy="180" r="15" fill="#ff9f1c"/>
  <circle class="flower" cx="200" cy="230" r="12" fill="#ff9f1c"/>
  <circle class="flower" cx="300" cy="230" r="12" fill="#ff9f1c"/>
  <circle class="flower" cx="240" cy="260" r="10" fill="#ff9f1c"/>
</svg>
</div>

<!-- CARD -->
<div class="box">
<h1 id="typing"></h1>
<p>Will you be my Friendship Valentine?</p>

<button class="yes" onclick="yes()">YES ðŸ’ž</button>
<button class="no" id="noBtn" onclick="noClick()">NO ðŸ˜…</button>
</div>

<script>
/* Typing text */
const text="Hey Beautiful Manju ðŸ’–";
let i=0;
function typing(){
  if(i<text.length){
    document.getElementById("typing").innerHTML+=text.charAt(i);
    i++;
    setTimeout(typing,70);
  }
}
typing();

/* Moving NO button */
const noBtn=document.getElementById("noBtn");
function moveNo(){
  noBtn.style.top=Math.random()*80+"vh";
  noBtn.style.left=Math.random()*80+"vw";
}
noBtn.addEventListener("mouseover",moveNo);

/* NO click */
function noClick(){
  alert("Try again ðŸ˜œðŸ’–");
}

/* YES hearts */
function yes(){
  for(let i=0;i<120;i++){
    const heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="ðŸ’–";
    heart.style.left=Math.random()*100+"vw";
    heart.style.animationDuration=(3+Math.random()*3)+"s";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),6000);
  }
}

/* floating hearts background */
function createHeart(){
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="ðŸ’—";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=(6+Math.random()*4)+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),10000);
}
setInterval(createHeart,900);

/* butterflies */
function createButterfly(){
  const b=document.createElement("div");
  b.className="butterfly";
  b.innerHTML="ðŸ¦‹";
  b.style.animationDuration=(6+Math.random()*4)+"s";
  document.body.appendChild(b);
  setTimeout(()=>b.remove(),10000);
}
setInterval(createButterfly,2000);
</script>

</body>
</html>
