.night{

.box{

  box-shadow:0 0 15px #ff4d6d;
}

.no{
  background:#adb5bd;
  color:white;
  position:absolute;
}

/* Night toggle button */
.toggle{
  position:fixed;
  top:15px;
  right:15px;
  background:white;
  border-radius:50%;
  padding:10px;
  cursor:pointer;
  z-index:20;
}

/* ðŸŒ³ TREE */
.tree{
  position:fixed;
  bottom:0;
  left:50%;

  font-size:160px;
  animation:treeFloat 5s ease-in-out infinite;
}

.flower{
  position:absolute;
  font-size:30px;
  animation:flowerSwing 3s ease-in-out infinite;
}

.f1{top:15%; left:45%;}
.f2{top:10%; left:55%;}
.f3{top:25%; left:50%;}
.f4{top:18%; left:60%;}
.f5{top:12%; left:50%;}
.f6{top:22%; left:40%;}

@keyframes flowerSwing{
  0%,100%{transform:rotate(-6deg);}
  50%{transform:rotate(6deg);}
}

@keyframes treeFloat{
  0%,100%{transform:translateX(-50%) translateY(0);}
  50%{transform:translateX(-50%) translateY(-12px);}
}

/* Floating hearts */
.heart{
  position:fixed;
  font-size:18px;
  animation:floatUp linear infinite;
  opacity:0.7;
}

@keyframes floatUp{
  from{transform:translateY(100vh);}
  to{transform:translateY(-10vh);}
}

/* Butterflies */
.butterfly{
  position:fixed;
  font-size:22px;
  animation:fly 8s linear infinite;
}

@keyframes fly{
  0%{transform:translateX(-10vw) translateY(80vh);}
  100%{transform:translateX(110vw) translateY(-10vh);}
}

/* Sparkles */
.sparkle{
  position:fixed;
  font-size:14px;
  animation:twinkle 2s infinite;
}

@keyframes twinkle{
  0%,100%{opacity:0.2;}
  50%{opacity:1;}
}

/* Falling petals */
.petal{
  position:fixed;
  font-size:20px;
  animation:fall linear infinite;
}

@keyframes fall{
  to{transform:translateY(110vh) rotate(360deg);}
}

/* Fade in */
@keyframes fadeIn{
  from{opacity:0; transform:scale(0.8);}
  to{opacity:1; transform:scale(1);}
}
</style>
