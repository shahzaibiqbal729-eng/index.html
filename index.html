<style>
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(180deg,#ffc0cb,#ffe4ec,#fff);
  display:flex;
  justify-content:center;
  align-items:center;
}

/* Glass card */
.box{
  backdrop-filter: blur(15px);
  background: rgba(255,255,255,0.25);
  border-radius: 25px;
  padding: 40px;
  text-align: center;
  box-shadow: 0 8px 40px rgba(255,105,135,0.3);
  animation: fadeIn 2s ease;
  z-index:10;
}

h1{
  color:#ff2e63;
  font-weight:600;
}

p{
  color:#444;
  font-size:18px;
}

/* Buttons */
button{
  padding:14px 30px;
  font-size:18px;
  border:none;
  border-radius:30px;
  margin:10px;
  cursor:pointer;
}

.yes{
  background:linear-gradient(45deg,#ff4d6d,#ff8fa3);
  color:white;
  box-shadow:0 0 15px #ff4d6d;
}

.no{
  background:#adb5bd;
  color:white;
  position:absolute;
}

/* Tree animation */
.tree{
  position:fixed;
  bottom:0;
  left:50%;
  transform:translateX(-50%);
  font-size:130px;
  animation:floatTree 4s ease-in-out infinite;
}

@keyframes floatTree{
  0%,100%{transform:translateX(-50%) translateY(0);}
  50%{transform:translateX(-50%) translateY(-15px);}
}

/* Hearts background */
.heart{
  position:fixed;
  font-size:18px;
  animation:floatUp linear infinite;
  opacity:0.7;
}

@keyframes floatUp{
  from{transform:translateY(100vh);}
  to{transform:translateY(-10vh);}
}

/* Butterflies */
.butterfly{
  position:fixed;
  font-size:22px;
  animation:fly 8s linear infinite;
}

@keyframes fly{
  0%{transform:translateX(-10vw) translateY(80vh);}
  100%{transform:translateX(110vw) translateY(-10vh);}
}

/* Fade in */
@keyframes fadeIn{
  from{opacity:0; transform:scale(0.8);}
  to{opacity:1; transform:scale(1);}
}
</style>
</head>
